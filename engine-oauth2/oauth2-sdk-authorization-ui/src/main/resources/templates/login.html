<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link th:href="@{https://getbootstrap.com/docs/4.0/examples/signin/signin.css}" rel="stylesheet"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${loginError} == true" class="alert alert-danger" role="alert">"[[${message}]]</div>
        <div th:if="${logoutSuccess} == true" class="alert alert-success" role="alert">You have been signed out</div>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:name="${usernameParameter}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" th:name="${passwordParameter}" class="form-control" placeholder="Password" required>
        </p>
        <p th:if="${showCaptcha} == true">
            <input type='checkbox' th:name="${rememberMeParameter}"/> Remember me on this computer.
        </p>
        <th:block th:each="map : ${hiddenInputs}">
            <input th:name="${map.key}" type="hidden" th:value="${map.value}"/>
        </th:block>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
