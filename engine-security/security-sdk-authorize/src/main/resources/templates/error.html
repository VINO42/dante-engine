<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ooops!! 好像,哪里遇到了错误啦！</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script type="application/x-javascript">
        addEventListener("load",
            function () {
                setTimeout(hideURLbar, 0);
            }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <link th:href="@{/features/error/css/style.css}" rel="stylesheet" type="text/css" media="all"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js}"></script>
    <![endif]-->
</head>

<body>
    <div class="main w3l" th:with="result=${error}">
        <div class="nav_w3l">
            <ul>
                <li><a th:href="@{/logout}" class="back">返回首页</a></li>
                <li><a href="javascript:history.go(-1)" class="back">返回上一页</a></li>
                <li><a th:href="@{'https://www.google.com/webhp?hl=zh-CN#safe=strict&hl=zh-CN&q='+${result.message}}" class="back" target="_blank" id="Google">Google</a></li>
                <li><a th:href="@{'https://www.baidu.com/s?wd='+${result.message}}" class="back"  target="_blank" id="Baidu">Baidu</a></li>
                <li><a th:href="@{'https://stackoverflow.com/search?q='+${result.message}}" class="back"  target="_blank" id="StackOverFlow">StackOverFlow</a></li>
            </ul>
        </div>

        <h2 th:text="${result.status} + '     错误!'"></h2>
        <hr/>
        <h3 th:text="'错误代码： '+ ${result.code}"></h3>
        <h3 th:text="'错误信息： '+ ${result.message}"></h3>
        <h3 th:text="'错误详情： '+ ${result.error.message}"></h3>
        <h3 th:text="'请求地址： '+ ${result.path}"></h3>
        <h3 th:text="'请求时间： '+ ${#dates.format(result.timestamp,'yyyy-MM-dd HH:mm:ss')}"></h3>
        <h3>异常堆栈跟踪日志,StackTrace: </h3>
        <div>
            <div th:each="line:${result.error.stackTrace}">
                <h5 th:inline="text">[[${line}]]</h5>
            </div>
        </div>

         <div class="footer agileits">
            <p>Copyright © 2018~2021. All Rights Reserved | Design by <a href="https://gitee.com/herodotus/eurynome-cloud" target="_blank">码匠君</a></p>
        </div>
    </div>
</body>
</html>
